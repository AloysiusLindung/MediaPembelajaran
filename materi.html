<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruang Belajar - Pancasila Digital</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lora:ital,wght@0,400;0,600;1,400&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* CSS Khusus Halaman Materi */
        body {
            background-color: #F8F9FA;
        }

        /* Tipografi Khusus Bacaan */
        .content-area {
            font-family: 'Lora', serif; /* Font Serif enak untuk baca panjang */
            line-height: 1.8;
            color: #2c3e50;
            font-size: 1.1rem; /* Default size */
        }
        
        .content-area h2, .content-area h3 {
            font-family: 'Poppins', sans-serif;
            color: #1D3557;
            margin-top: 2rem;
            font-weight: 700;
        }

        /* Sidebar Navigasi */
        .sidebar-sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 90px; /* Jarak dari header saat discroll */
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .list-group-item.active {
            background-color: #E63946; /* Merah Brand */
            border-color: #E63946;
        }

        /* Desain Kotak Studi Kasus */
        .case-study-box {
            background-color: #fff;
            border-left: 5px solid #FFB703; /* Aksen Emas */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 2rem;
            margin: 2rem 0;
        }

        /* Highlight Pasal/UUD */
        .pasal-quote {
            background-color: #e9ecef;
            padding: 1.5rem;
            border-radius: 0 10px 10px 0;
            border-left: 4px solid #1D3557;
            font-style: italic;
            margin: 1.5rem 0;
        }

        /* Tombol Text Resizer */
        .text-controls button {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="bi bi-arrow-left-circle-fill text-secondary fs-4"></i>
                <div class="d-flex flex-column">
                    <span class="fw-bold font-heading small text-uppercase ls-1">Kembali ke Dashboard</span>
                </div>
            </a>

            <div class="mx-auto d-none d-lg-block text-center">
                <span class="badge bg-warning text-dark mb-1 rounded-pill">Materi Pembelajaran</span>
                <h6 class="m-0 fw-bold text-truncate" style="max-width: 400px;" id="navbar-judul-bab">Memuat Judul...</h6>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary rounded-circle btn-sm p-2" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-lg-5 mt-5 pt-4">
        <div class="row">
            
            <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block bg-transparent sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <div class="card border-0 shadow-sm rounded-4 overflow-hidden mb-3">
                        <div class="card-header bg-white border-bottom fw-bold text-uppercase small text-secondary py-3">
                            <i class="bi bi-list-ul me-2"></i> Daftar Topik
                        </div>
                        <div class="list-group list-group-flush" id="daftar-isi-sidebar">
                            <a href="#" class="list-group-item list-group-item-action py-3 active">
                                <small>1.1</small> Pengantar Materi
                            </a>
                            <a href="#" class="list-group-item list-group-item-action py-3">
                                <small>1.2</small> Studi Kasus
                            </a>
                        </div>
                    </div>

                    <div class="d-grid d-md-none mt-3">
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                            Tutup Menu
                        </button>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-9 px-md-5 py-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-muted">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-bab">Bab 1</li>
                        </ol>
                    </nav>
                    
                    <div class="text-controls btn-group" role="group" aria-label="Text Size">
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="resizeText(-1)" title="Kecilkan Teks">A-</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="resizeText(0)" title="Reset">A</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="resizeText(1)" title="Besarkan Teks">A+</button>
                    </div>
                </div>

                <header class="mb-5">
                    <h1 class="display-5 fw-bold font-heading mb-3" id="materi-title">
                        <span class="placeholder col-6"></span>
                    </h1>
                    <div class="p-3 bg-light rounded-3 border-start border-4 border-primary">
                        <strong class="d-block text-primary small text-uppercase mb-1">Kompetensi Dasar:</strong>
                        <p class="mb-0 text-muted fst-italic" id="materi-kd">
                            <span class="placeholder col-12"></span>
                        </p>
                    </div>
                </header>

                <article id="materi-content" class="content-area">
                    <p class="placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                </article>

                <div class="d-flex justify-content-between mt-5 pt-5 border-top">
                    <button class="btn btn-outline-secondary rounded-pill px-4" id="btn-prev-materi" disabled>
                        <i class="bi bi-arrow-left me-2"></i> Sebelumnya
                    </button>
                    <button class="btn btn-primary rounded-pill px-4" id="btn-next-materi">
                        Selanjutnya <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                </div>

            </main>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-4 z-3">
        <button class="btn btn-warning btn-lg rounded-circle shadow-lg d-flex align-items-center justify-content-center hover-scale" 
                style="width: 60px; height: 60px;" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasPasal" 
                aria-controls="offcanvasPasal"
                title="Cari Pasal Cepat">
            <i class="bi bi-search fs-4 text-dark"></i>
        </button>
    </div>

    <div class="offcanvas offcanvas-end rounded-start-4" tabindex="-1" id="offcanvasPasal" aria-labelledby="offcanvasPasalLabel">
        <div class="offcanvas-header bg-primary text-white">
            <h5 class="offcanvas-title fw-bold" id="offcanvasPasalLabel">
                <i class="bi bi-book-half me-2"></i> Kamus Pasal
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-light">
            <div class="input-group mb-4">
                <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                <input type="text" id="side-search-input" class="form-control border-start-0" placeholder="Ketik topik (misal: Agama)...">
            </div>
            
            <div id="side-search-results">
                <div class="text-center text-muted mt-5">
                    <i class="bi bi-arrow-up-circle fs-1 d-block mb-2 opacity-50"></i>
                    <small>Ketik kata kunci di atas untuk mencari referensi hukum.</small>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Pengaturan Tampilan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-4">
                    <div class="mb-4">
                        <label class="d-block fw-bold mb-2 text-secondary small">TEMA APLIKASI</label>
                        <div class="d-flex gap-2 bg-light p-2 rounded-3">
                            <button class="btn btn-white shadow-sm flex-fill active" id="btn-theme-light">Terang</button>
                            <button class="btn btn-transparent flex-fill" id="btn-theme-dark">Gelap</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script>
        let currentSize = 100; // Persentase
        function resizeText(multiplier) {
            const content = document.getElementById('materi-content');
            if (multiplier === 0) currentSize = 100;
            else currentSize += (multiplier * 10);
            
            // Batas minimal 80%, maksimal 150%
            if (currentSize < 80) currentSize = 80;
            if (currentSize > 150) currentSize = 150;

            content.style.fontSize = currentSize + '%';
        }
    </script>
</body>
</html>
